text: The Sherlock Cloud was exactly what we needed for the Human Vaccines Project. Rather than building the infrastructure from scratch to manage our sensitive data, Sherlock made it easy for us to deploy our services and databases in a secure environment so that we could focus on the science instead of worrying about compliance.
