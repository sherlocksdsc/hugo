text: Sherlock Cloud is entirely HIPAA- and FISMA-compliant, meaning the Sherlock Cloud team has specific experience providing the type of data security that our CTS Data Mart and research require. Our partnership with SDSC's Sherlock Cloud will modernize the long-standing CTS project through Sherlock Cloud's innovative data management solutions, which will make the California Teachers Study an example for other studies like this.
