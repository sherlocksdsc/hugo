description: "Sherlock Cloud is a secure, multi-tenant, private Cloud platform that provides managed services to meet the computing and data management needs of our academic, government, and industry customers. Sherlock Cloud is compliant with the Federal Information System Management Act (FISMA), Health Information Portability and Accountability Act (HIPAA), and NIST Controlled Unclassified Information (CUI) requirements."
