baseurl = "https://sherlocksdsc.github.io/hugo/"
title = "Sherlock Solved"
theme = "hugo-universal-theme"
publishDir = "docs"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = "devcows"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Team"
    url  = "/team/"
    weight = 2

[params]
    viewMorePostLink = "/blog/"
    author = "DevCows"
    defaultKeywords = ["devows", "hugo", "go"]
    defaultDescription = "Site template made by devcows using hugo"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "red"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "your@email.com"

    about_us = "<p>Sherlock, an offering of SDSC's Health Cyberinfrastructure Division, is a Center of Excellence focused on managed information technology, compliance, and data services for academia and government that spans many IT disciplines, including compliant cloud hosting, cloud security, and data management.</p>"
    copyright = "Copyright © Sherlock Solved. All Rights Reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    address = """<p><strong>Sandeep Chandra, <em>Director of Health Cyberinfrastructure Division</em></strong>
        <br>San Diego Supercomputer Center (SDSC)
        <br>University of California, San Diego
        <br>9500 Gilman Drive
        <br>Mail Code 0505
        <br>La Jolla, CA 92093-0505
        <br><a href="mailto:sherlock@sdsc.edu">sherlock@sdsc.edu</a>
      </p>
      """
    latitude = "32.88425"
    longitude = "-117.239826"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = true
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Sherlock at Work"
    subtitle = "The experts at Sherlock have developed and deployed specific cloud services designed to provide a solid and secure foundation for a wide range of initiatives. The success and impact of Sherlock has been resounding, as it has already helped support a number of critical applications including Fighting Medicaid Fraud, Cancer Research, Enterprise Risk Management, Healthcare Research and more. Further, Sherlock has been recognized by the University of California Office of the President for Information Technology Innovation through its Sautter Award Program."

[params.see_more]
    enable = true
    icon = "fa fa-file-code-o"
    title = "Do you want to see more?"
    subtitle = "We have prepared for you more than 40 different HTML pages, including 5 variations of homepage."
    link_url = "#"
    link_text = "Check other homepages"

[params.clients]
    enable = true
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Sherlock Service Offerings"
    subtitle = ""

